<!DOCTYPE html>
<html>
<head>
  <title>Host View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #roomID {
      position: fixed;
      top: -40px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      text-align: center;
      font-family: sans-serif;
      transition: top 0.3s ease;
      z-index: 1000;
    }

    body:hover #roomID {
      top: 0;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="roomID">
    Room: {{ room_name }} | Code: {{ room_code }}
  </div>

  <div class="image-container">
    {% for image in images %}
      <img src="{{ url_for('static', filename='uploads/' + room_code + '/' + image) }}">
    {% endfor %}
  </div>

  <script>
    setTimeout(() => location.reload(), 5000); 
  </script>
</body>
</html>
