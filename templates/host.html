<!DOCTYPE html>
<html>
<head>
  <title>Host View</title>
</head>
<body>
  <div style="position:absolute;top:0;left:0;width:100%;background:#000;color:#fff;padding:10px;z-index:1000;text-align:center;">
    Room: {{ room_name }} | Code: {{ room_code }}
  </div>

  <h1>Submitted Drawings</h1>
{% for image in images %}
  <img src="{{ url_for('static', filename='uploads/' + room_code + '/' + image) }}" width="300"><br>
{% endfor %}

  <script>
    setTimeout(() => location.reload(), 5000); // Auto-refresh every 5 seconds
  </script>
</body>
</html>
